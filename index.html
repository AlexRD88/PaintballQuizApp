<!DOCTYPE html>
<html lang="en-US">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Paintball Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
<body>
  <main class="container">  
    <section class="js-start">
      <h1>Paintball Quiz</h1>
      <h3>How much do you think you know about paintball?</h3>
      <img class='paintballPic' src='http://www.ryangreenspan.com/wp-content/uploads/2016/09/NXL2016GLOFri_0268-1104x736.jpg' alt='tournament paintball picture'>
      <button>Start Quiz</button>
    </section>

    <section class="js-quiz">
      <h2>Question Title</h2>
      <form>
        <input>Option</input>
        <input>Option</input>
        <input>Option</input>
        <input>Option</input>
      </form>
      <div class='js-counter'></div>
      <div class='results-counter'></div>
      <button>Submit</button>
    </section>

    <section class="js-final">
      <h2>Let's see those results!</h2>
      <img class='paintballCelebrate' src='pictures/paintballcheer.jpg' alt='a group of paintball players celebrating'/>
      <p>Congrats you scored x out of y correct!</p>
      <button>Restart Quiz</button>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
